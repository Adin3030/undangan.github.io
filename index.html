<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Undangan Pernikahan</title>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="container">
        <h1 class="fade-in">Undangan Pernikahan</h1>
        <div class="couple">
            <h2 class="slide-in">Adin Hidayat & Pasangan</h2>
            <div class="couple-images">
                <img src="couple1.jpg" alt="Adin Hidayat" class="couple-image">
                <img src="couple2.jpg" alt="Pasangan" class="couple-image">
            </div>
        </div>
        <div class="details">
            <p>Tanggal: <span id="wedding-date">1 Desember 2024</span></p>
            <p>Lokasi: Gedung Serba Guna</p>
            <p>Hitung Mundur: <span id="countdown" class="countdown"></span></p>
        </div>
        
        <button id="rsvp-button" class="animated-button">Konfirmasi Kehadiran</button>
        <div id="rsvp-message" class="hidden"></div>
        
        <h3>Galeri Foto</h3>
        <div class="gallery">
            <img src="image1.jpg" alt="Gambar 1" class="gallery-image">
            <img src="image2.jpg" alt="Gambar 2" class="gallery-image">
            <img src="image3.jpg" alt="Gambar 3" class="gallery-image">
            <img src="image4.jpg" alt="Gambar 4" class="gallery-image">
            <img src="image5.jpg" alt="Gambar 5" class="gallery-image">
        </div>
        
        <h3>Lokasi Acara</h3>
        <div id="map" class="map"></div>
        
        <h3>Kirim Amplop/Kado</h3>
        <button id="gift-button" class="animated-button">Kirim Kado</button>
        
        <h3>Ucapan</h3>
        <textarea id="message" placeholder="Tulis ucapan Anda di sini..." class="message-box"></textarea>
        <button id="send-message-button" class="animated-button">Kirim Ucapan</button>
        
        <div id="message-sent" class="hidden"></div>
    </div>
    
    <!-- Modal untuk Gambar -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
